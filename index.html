<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snow White Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Sunflower:300" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src='assets/images/snowWhite_sevenDwarfs.png' alt='headerImg' width='100%'>
    </header>
    <div class="container">
        <button class="btn btn-danger" id="startBtn">Start</button>
        <!-- Question page -->
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div class="question"></div>
        <div class="answerList"></div>
        <!-- Answer Page -->
        <div id="message"></div>
        <div id="correctedAnswer"></div>
        <div id="gif"></div>
        <!-- result page -->
        <div id="resultMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <div id="startOverBtn"></div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
